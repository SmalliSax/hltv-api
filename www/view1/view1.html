<div class="search" style="margin-top:20px;">
  <a class="clear" ng-click="field = null">
    <i class="fa fa-times" aria-hidden="true"></i>
</a>
</div>
<input class="form-control form-control-lg" type="text" placeholder="Find upcoming team or event..." ng-model="field" ng-init="field='Eleague'" value="Eleague">
</div>
<hr>
<div class="table-responsive">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Event</th>
      <th scope="col">Date</th>
      <th scope="col">Time [CET]</th>
      <th scope="col">Team #1</th>
      <th scope="col">Team #2</th>
<!--       <th scope="col">Notification</th> -->
    </tr>
  </thead>
  <tbody ng-repeat="matches in allMatches">
    <tr ng-repeat="match in matches.upcoming | filter:field track by $index" ng-click="getDetails($index)">
      <td>{{match.event}}</th>
      <td>{{match.date | date:'dd/MM/yyyy'}}</td>
      <td>{{match.start_time}}</td>
      <td>{{match.team1}}</td>
      <td>{{match.team2}}</td>
<!--       <td><i class="fa fa-bell" aria-hidden="true"></i></td> -->
    </tr>
</tbody>
</table>
</div>
